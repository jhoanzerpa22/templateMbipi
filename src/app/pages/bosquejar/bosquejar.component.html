<!--begin::Root-->
<!--<div class="d-flex flex-column flex-root" style="background-color: #070d15 !important;height: 100%;">-->
  <div class="" style="overflow: hidden;">

  <!-- Seccion Loader-->  
  <app-loadmask [loader]="isLoading" *ngIf="isLoading"></app-loadmask>
  <!-- Fin Seccion Loader--> 
  
  <!-- Seccion Header-->
  <app-header [proyecto_id]="proyecto_id" [rol]="rol" [usuarios_active]="usuarios_active" [titulo]="'Bosquejar'" [paso]="'Paso 5 – Ideación de 4 pasos (Bocetar la solución)'" [dia]="'Día 4'" [ms]="ms" [sec]="sec" [min]="min" [hr]="hr" [showTimer]="showTimer" [ms_paso]="ms_paso" [sec_paso]="sec_paso" [min_paso]="min_paso" [hr_paso]="hr_paso" [showTimerPass]="showTimerPass" [tiempo_paso]="tiempo_paso" [dia_paso]="dia_paso"></app-header>
  <!-- Fin Seccion Header-->
  
  <div class="container bosquejar-container">
      <div class="categoria-equipo">
        Equipo
        <div class="container symbol-group symbol-hover mb-3">
          <ng-container *ngFor="let usu2 of usuarios; let i2 = index;">
          
            <div class="d-flex flex-stack py-5 border-bottom border-gray-300 border-bottom-dashed">
              <div class="d-flex align-items-center">
            <div class="symbol symbol-35px symbol-circle" data-bs-toggle="tooltip" title="{{usu2.eq_usu_plat != null ? usu2.eq_usu_plat.nombre : ''}}">
              <span [ngClass]="getActive(usu2.usuario_id) ? 'symbol-label bg-primary text-inverse-primary fw-bold' : 'symbol-label bg-gray text-inverse-gray fw-bold'">{{usu2.eq_usu_plat != null ? usu2.eq_usu_plat.nombre.substring(0, 1).toUpperCase() : ''}}</span>
          </div>
          <div class="ms-6">
            <!--begin::Name-->
            <a href="#" class="d-flex align-items-center fs-5 fw-bolder text-dark text-hover-primary">
            <label class="fw-bold text-muted">{{usu2.eq_usu_plat != null ? usu2.eq_usu_plat.nombre : ''}}
            </label>
            <span class="badge badge-light fs-8 fw-bold ms-2">{{usu2.rol}}</span></a>
            <!--end::Name-->
            <!--begin::Email-->
            <div class="fw-bold text-muted">{{usu2.correo != null ? usu2.correo : usuario.correo_login}} <i class="fas fa-check" style="color: greenyellow;" *ngIf="getFileUser(usu2.usuario_id)"></i></div>
            <div class="fw-bold text-muted">{{getFileUserCount(usu2.usuario_id)}}</div>
            <!--end::Email-->
          </div>
          </div>
        </div>
          </ng-container>
        </div>
      </div>
      <div class="categoria-archivo">
        Adjuntar

        <ngx-dropzone style="margin: 10px 60px;" (change)="onSelect($event)" accept="image/jpeg,image/jpg,image/png,image/gif">
          <ngx-dropzone-label style="z-index: 0 !important;">Seleccione las imagenes o arrastrelas!</ngx-dropzone-label>
          <!--<ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
            <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
          </ngx-dropzone-preview>-->
          <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f" [removable]="true" (removed)="onRemove(f)">
            <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
          </ngx-dropzone-image-preview>
        </ngx-dropzone>

        <div style="margin-top: 10px;">
        <button class="btn btn-success" style="margin-top: 10px;
        width: 50%;
        font-size: 20px;
        margin: auto;
        align-items: center;
        align-content: center;
        position: relative;
        display: block;
        " (click)="enviar()">
        <ng-container *ngIf="isLoading$ | async">
          <span class="indicator-progress" [style.display]="'block'">
            Por favor espere...
            <span
              class="spinner-border spinner-border-sm align-middle ms-2"
            ></span>
          </span>
        </ng-container>
        <ng-container *ngIf="!(isLoading$ | async)">
          <span class="indicator-label">Enviar</span>
        </ng-container>
        </button>
        </div>

      <div style="margin-top: 10px;width: 100%;height: auto;display: inline-block;">
        <ng-container *ngFor="let img_u of imagenes_usuario; let i3 = index;">
          <div class="contenedor-imagen">
          <img class="imagen-usuario" src="{{img_u.secure_url}}"/>
          <button style="position:absolute;width: 25px;height: 25px;left: 175px;"><i class="fas fa-close" (click)="deleteImg(img_u.id, img_u.cloudinary_id);$event.stopPropagation();$event.preventDefault()"></i></button>
          </div>
        </ng-container>
      </div>

        <div style="margin-top: 50px; display: grid;" *ngIf="showQr">
        <ngx-qrcode
  [elementType]="elementType"
  [errorCorrectionLevel]="correctionLevel"
  [value]="urlQr"
  cssClass="bshadow"></ngx-qrcode>
        </div>
        <!--<form [formGroup]='formFiles' enctype="multipart/form-data">
            <input type="file" formControlName="files" name="files[]" id="file" multiple />
        </form>-->
      </div>
      
  </div>
  <!--end::Highlight-->
  
  <!--Footer-->
  <app-footer-lab [dia]="'Dia 4'" [paso]="'Paso 5 – Ideación de 4 pasos (Bocetar la solución)'" [proyecto_id]="proyecto_id" [rol]="rol" [video_url]="video_url" (activeNext)="saveBosquejar()" *ngIf="!isLoading"></app-footer-lab>
  <!--Fin Footer-->

<!--begin::Scrolltop-->
<div id="kt_scrolltop" class="scrolltop" data-kt-scrolltop="true">
  <!--begin::Svg Icon | path: icons/duotune/arrows/arr066.svg-->

    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
      <rect opacity="0.5" x="13" y="6" width="13" height="2" rx="1" transform="rotate(90 13 6)" fill="currentColor" />
      <path d="M12.5657 8.56569L16.75 12.75C17.1642 13.1642 17.8358 13.1642 18.25 12.75C18.6642 12.3358 18.6642 11.6642 18.25 11.25L12.7071 5.70711C12.3166 5.31658 11.6834 5.31658 11.2929 5.70711L5.75 11.25C5.33579 11.6642 5.33579 12.3358 5.75 12.75C6.16421 13.1642 6.83579 13.1642 7.25 12.75L11.4343 8.56569C11.7467 8.25327 12.2533 8.25327 12.5657 8.56569Z" fill="currentColor" />
    </svg>
  </span>
  <!--end::Svg Icon-->
</div>
<!--end::Scrolltop-->
</div>
<!--end::Root-->
