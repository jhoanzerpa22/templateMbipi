<!--begin::Root-->
<!--<div class="d-flex flex-column flex-root" style="background-color: #070d15 !important;height: 100%;">-->
<div class="" style="background-color: #070d15 !important;overflow: auto;height: 100%;">
  
  <!-- Seccion Loader-->  
  <app-loadmask [loader]="isLoading" *ngIf="isLoading"></app-loadmask>
  <!-- Fin Seccion Loader-->
  
  <!-- Seccion Header-->
  <app-header [usuarios_active]="usuarios_active" [titulo]="'Decidir'" [paso]="'Paso 1 – Exhibición y Mapa de Calor'" [dia]="'Día 5'" [ms]="ms" [sec]="sec" [min]="min" [hr]="hr" [showTimer]="showTimer"></app-header>
  <!-- Fin Seccion Header-->

  <!-- Titulo -->
  <!--<div class="container title-container">
    <h1>
      Decidir - Exhibición y Mapa de Calor
    </h1>
  </div>-->
  <!-- Instrucciones -->
  <!--<div class="container instructions-container">
    <app-entender-mapa-calor-accordion></app-entender-mapa-calor-accordion>
  </div>-->

  <!-- Tablero -->
  <div class="container tablero-container">
    <!--<div class="app" *ngFor="let note of notes">
      <app-note-mapa-calor (dismiss)="deleteNote($event)" (focusout)="saveNote($event)" id="{{note.id}}">{{note.content}}</app-note-mapa-calor>
    </div>-->
    <div style="width: 50%;float: left;">
    <ng-container *ngFor="let img_u of recursos; let i3 = index;">
      <div class="contenedor-imagen-exhibicion">
      <img class="imagen-exhibicion" src="{{img_u.secure_url}}"/>
      </div>
    </ng-container>
    </div>
    <div style="width: 50%;float: left;">
    <ul class="ul-container" #tableroRef>
      <li *ngFor="let note of notes; let j = index;" id="{{note.id}}" style="cursor: pointer;" cdkDragBoundary=".tablero-container" [cdkDragData]="note" (cdkDragMoved)="onDragMove($event, 0, j)" (cdkDragEnded)="onDragEnded($event, 0, j)" [cdkDragFreeDragPosition]="dragPosition[j]" cdkDrag>
          <div class="note_toolbar">
            <span class="close material-icons" (click)="deleteNote($event, note.id)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
              </svg></span>
          </div>
          <h2 contenteditable class="caja-nota" style="cursor: auto;" (mousedown)="$event.stopPropagation()" (blur)="saveNote($event)">{{note.content}}</h2>
      </li>
    </ul>
    </div>
    <div class="toolbar-notas-mapa" style="z-index: auto;">
      <textarea
      class="form-control form-control-lg form-control-solid"
      style="height: 100%;"
      (keyup.enter)="addNote($event)"
      placeholder="Agregar Nota"
      name="nota"
      id="agregar_nota"
      ></textarea>
    </div>
  </div>
  
  <!--Footer-->
  <app-footer-lab [dia]="'Dia 5'" [paso]="'Paso 1 – Exhibición y Mapa de Calor'" [proyecto_id]="proyecto_id" [rol]="rol" [video_url]="video_url" (activeNext)="saveNoteAll()" *ngIf="!isLoading"></app-footer-lab>
  <!--Fin Footer-->

  <!--begin::Scrolltop-->
  <div id="kt_scrolltop" class="scrolltop" data-kt-scrolltop="true">
    <!--begin::Svg Icon | path: icons/duotune/arrows/arr066.svg-->
    <span class="svg-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
        <rect opacity="0.5" x="13" y="6" width="13" height="2" rx="1" transform="rotate(90 13 6)" fill="currentColor" />
        <path d="M12.5657 8.56569L16.75 12.75C17.1642 13.1642 17.8358 13.1642 18.25 12.75C18.6642 12.3358 18.6642 11.6642 18.25 11.25L12.7071 5.70711C12.3166 5.31658 11.6834 5.31658 11.2929 5.70711L5.75 11.25C5.33579 11.6642 5.33579 12.3358 5.75 12.75C6.16421 13.1642 6.83579 13.1642 7.25 12.75L11.4343 8.56569C11.7467 8.25327 12.2533 8.25327 12.5657 8.56569Z" fill="currentColor" />
      </svg>
    </span>
    <!--end::Svg Icon-->
  </div>
  <!--end::Scrolltop-->
</div>
<!--end::Root-->
