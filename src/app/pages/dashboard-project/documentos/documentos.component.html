  <!--begin::Modal - Upload File-->
  <div class="modal fade" id="kt_modal_upload" tabindex="-1" aria-hidden="true">
	<!--begin::Modal dialog-->
	<div class="modal-dialog modal-dialog-centered mw-650px">
		<!--begin::Modal content-->
		<div class="modal-content">
				<!--begin::Modal header-->
				<div class="modal-header">
					<!--begin::Modal title-->
					<h2 class="fw-bolder">Cargar Archivo</h2>
					<!--end::Modal title-->
					<!--begin::Close-->
					<div class="btn btn-icon btn-sm btn-active-icon-primary" data-bs-dismiss="modal">
						<!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
						<span class="svg-icon svg-icon-1">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
								<rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)" fill="currentColor" />
								<rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)" fill="currentColor" />
							</svg>
						</span>
						<!--end::Svg Icon-->
					</div>
					<!--end::Close-->
				</div>
				<!--end::Modal header-->
				<!--begin::Modal body-->
				<ngx-dropzone style="margin: 10px 60px;" (change)="onSelect($event)" accept="image/jpeg,image/jpg,image/png,image/gif">
					<ngx-dropzone-label style="z-index: 0 !important;">Seleccione las imagenes o arrastrelas!</ngx-dropzone-label>
					<!--<ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
					  <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
					</ngx-dropzone-preview>-->
					<ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f" [removable]="true" (removed)="onRemove(f)">
					  <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
					</ngx-dropzone-image-preview>
				  </ngx-dropzone>
				
				<div style="margin-top: 10px;margin-bottom: 20px;">
					<button class="btn btn-success" style="margin-top: 10px;
					width: 50%;
					font-size: 20px;
					margin: auto;
					align-items: center;
					align-content: center;
					position: relative;
					display: block;
					" (click)="enviar()" data-bs-dismiss="modal">
					<ng-container *ngIf="isLoading2">
					  <span class="indicator-progress" [style.display]="'block'">
						Por favor espere...
						<span
						  class="spinner-border spinner-border-sm align-middle ms-2"
						></span>
					  </span>
					</ng-container>
					<ng-container *ngIf="!isLoading2">
					  <span class="indicator-label">Enviar</span>
					</ng-container>
					</button>
				</div>
				<!--end: Modal body-->
		</div>
	</div>
</div>
<!--end::Modal - Upload File-->
