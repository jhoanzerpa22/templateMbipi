      <li *ngFor="let note of notes" id="{{note.id}}">
          <div class="note_toolbar">
            <span class="close material-icons" (click)="deleteNote($event, note.id)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
              </svg></span>
          </div>
          <h2 contenteditable class="caja-nota" (blur)="saveNote($event)">{{note.content}}</h2>
      </li>
    </ul>
    
    <div class="toolbar-notas" style="z-index: auto;">

        </svg>
      </a>-->

      name="nota"

      />-->
      <textarea
      class="form-control form-control-lg form-control-solid"
      style="height: 100%;"
      (keyup.enter)="addNote($event)"
      placeholder="Agregar Nota"
      name="nota"
      id="agregar_nota"
      ></textarea>
    </div>
  </div>
  
  <!--Footer-->
  <app-footer-lab [dia]="'Dia 2'" [paso]="'Paso 3 – Scope Canvas - Objetivos (Largo Plazo)'" [proyecto_id]="proyecto_id" [rol]="rol" [video_url]="video_url" (activeNext)="saveNoteAll()" *ngIf="!isLoading"></app-footer-lab>
