<!--begin::Root-->
<!--<div class="d-flex flex-column flex-root" style="background-color: #070d15 !important;height: 100%;">-->
  <div class="" style="overflow: hidden;">

  <!-- Seccion Loader-->  
  <app-loadmask [loader]="isLoading" *ngIf="isLoading"></app-loadmask>
  <!-- Fin Seccion Loader--> 
  
  <!-- Seccion Header-->
  <app-header [proyecto_id]="proyecto_id" [rol]="rol" [usuarios_active]="usuarios_active" [titulo]="'Enfoque solución'" [paso]="'Scope Canvas'" [dia]="'Día 2'" [ms]="ms" [sec]="sec" [min]="min" [hr]="hr" [showTimer]="showTimer" [ms_paso]="ms_paso" [sec_paso]="sec_paso" [min_paso]="min_paso" [hr_paso]="hr_paso" [showTimerPass]="showTimerPass" [tiempo_paso]="tiempo_paso" [dia_paso]="dia_paso"></app-header>
  <!-- Fin Seccion Header-->
  
  <div class="container scope-container">
    
    <div class="row">
      <div class="categoria-necesidades">
        Necesidades
        
        <div class="left-necesidades">
          Dolores
        <ul>
          <li *ngFor="let nec of necesidades_d">
              <h2 class="texto-nota">{{nec.content}}</h2>
          </li>
        </ul>
        </div>
        <div class="right-necesidades">
        Motivadores
        <ul>
          <li *ngFor="let nec2 of necesidades_m">
              <h2 class="texto-nota">{{nec2.content}}</h2>
          </li>
        </ul>
        </div>
      </div>
      <div class="categoria-propositos">
        Propósito
        <ul>
          <li *ngFor="let pro of propositos">
              <h2 class="texto-nota">{{pro.content}}</h2>
          </li>
        </ul>
      </div>
      <div class="categoria-objetivos">
        Objetivos
        <div class="left-objetivos">
        Cortos
        <ul>
          <li *ngFor="let obj of objetivos_c">
              <h2 class="texto-nota">{{obj.content}}</h2>
          </li>
        </ul>
        
        </div>
        <div class="right-objetivos">
          Largos
        <ul>
          <li *ngFor="let obj_l of objetivos_l">
              <h2 class="texto-nota">{{obj_l.content}}</h2>
          </li>
        </ul>
      </div>
      </div>
      </div>
      
      <div class="row">
      <div class="categoria-acciones">
        Acciones
        <ul>
          <li *ngFor="let acc of acciones">
              <h2 class="texto-nota">{{acc.content}}</h2>
          </li>
        </ul>
      </div>
      <div class="categoria-metricas">
        Métricas
        <ul>
          <li *ngFor="let me of metricas">
              <h2 class="texto-nota">{{me.content}}</h2>
          </li>
        </ul>
      </div>
      </div>
  </div>
  <!--end::Highlight-->
  
  <!--Footer-->
  <app-footer-lab [dia]="'Dia 2'" [paso]="'Scope Canvas'" [proyecto_id]="proyecto_id" [rol]="rol" [video_url]="video_url" (activeNext)="continue()" *ngIf="!isLoading"></app-footer-lab>
  <!--Fin Footer-->

<!--begin::Scrolltop-->
<div id="kt_scrolltop" class="scrolltop" data-kt-scrolltop="true">
  <!--begin::Svg Icon | path: icons/duotune/arrows/arr066.svg-->

    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
      <rect opacity="0.5" x="13" y="6" width="13" height="2" rx="1" transform="rotate(90 13 6)" fill="currentColor" />
      <path d="M12.5657 8.56569L16.75 12.75C17.1642 13.1642 17.8358 13.1642 18.25 12.75C18.6642 12.3358 18.6642 11.6642 18.25 11.25L12.7071 5.70711C12.3166 5.31658 11.6834 5.31658 11.2929 5.70711L5.75 11.25C5.33579 11.6642 5.33579 12.3358 5.75 12.75C6.16421 13.1642 6.83579 13.1642 7.25 12.75L11.4343 8.56569C11.7467 8.25327 12.2533 8.25327 12.5657 8.56569Z" fill="currentColor" />
    </svg>
  </span>
  <!--end::Svg Icon-->
</div>
<!--end::Scrolltop-->
</div>
<!--end::Root-->
